<section class="section">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="box">
                <form action="@routes.Account.login()" method="post">
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="email" placeholder="メールアドレス" name="email">
                            <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="パスワード" name="password">
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <button class="button is-primary">ログイン</button>
                </form>
            </div>
        </div>
    </div>
</section>
